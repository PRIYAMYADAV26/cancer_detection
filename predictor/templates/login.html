{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <!-- Bootstrap 4 CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- Custom styles -->
     <!-- Bootstrap 4 -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url("https://files.oaiusercontent.com/file-8wnE3pqxFNWp9AdZ7mbccj?se=2024-11-25T09%3A33%3A21Z&sp=r&sv=2024-08-04&sr=b&rscc=max-age%3D604800%2C%20immutable%2C%20private&rscd=attachment%3B%20filename%3Dacdae4ec-e154-4ce1-8ae6-58e724d319b1.webp&sig=qdYbM8VNXuhQAe3q8p3s8esFcajkdCdvGu0U%2Bhodeeo%3D") no-repeat center center fixed;
            background-color: #e0c233
            background-size: cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
	
        .card {
            width: 100%;
            max-width: 400px;
            border: none;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.8); /* Set background to be transparent */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .card-header {
            text-align: center;
            padding: 20px;
            background: #f8b500;
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .card-body {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 30px;
            padding: 10px 20px;
            border: 1px solid #ddd;
        }

        .form-control:focus {
            box-shadow: 0 0 10px #f8b500;
            border-color: #f8b500;
        }

        .btn {
            border-radius: 30px;
            padding: 10px 20px;
            background: #f8b500;
            border: none;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #f39600;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .social_icon span {
            font-size: 1.5rem;
            margin: 0 10px;
            color: #f8b500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .social_icon span:hover {
            color: #f39600;
            transform: scale(1.2);
        }

        .card-footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            color: #333;
        }

        .card-footer a {
            color: #f8b500;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .card-footer a:hover {
            color: #f39600;
            text-decoration: underline;
        }

        @media (max-width: 576px) {
            .card {
                padding: 10px;
            }

            .form-control {
                font-size: 0.9rem;
            }

            .btn {
                font-size: 0.9rem;
            }
        }
        {
        background-color: transparent;
    }
    * {
        margin: 0;
        padding: 0;
        font-family: "Open Sans", sans-serif;
        letter-spacing: 0.0725em;
        box-sizing: border-box;
      }
  
      .navbar {
        display: flex;
      justify-content: space-between;
      align-items: center;
      justify-items: stretch;
      padding: 10px 90px;
      transition: all 1s;
      position: fixed;
      top: 0;
      width: 100%;
      background-color: white; 
      z-index: 999;#ddd; /* Optional: Adds a bottom border for better separation */
      }
  
      .logo span {
        color: #e0c233;
        font-weight: 900;
      }
  
      .logo a {
        color: #000; /* Adjusted to black for contrast */
        text-decoration: none;
        text-transform: uppercase;
        letter-spacing: 4px;
        font-size: 24px;
      }
{% comment %}   
      nav ul {
        list-style: none;
      } {% endcomment %}
  
      nav ul li {
        display: inline;
      }
  
      nav ul li a {
        margin-left: 60px;
        color:black;
        text-decoration: none;
        font-size: 14px;
      }
  
      nav ul li a:hover {
        border-bottom: 3px #e0c233 solid;
        transition: all 0.7s;
      }
  
      .getstarted {
        margin-top: 25px;
        background-color: transperant;
        border: 1px black solid;
        border-radius: 16px;
        color:black;
        padding: 10px 22px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        cursor: pointer;
        transition: all 1s;
      }
  
      .getstarted:hover {
        color: #e0c233;
      transition: all 1s;
      transform: scale(1.4);
      border: none;
      }
        
    </style>
</head>
<body>
    <div class="navbar">
        <p class="logo"><a href="{% url 'base' %}">Cancer<span>Prediction</span></a></p>
        <nav>
          <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#quote">Quote</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#prediction">Prediction</a></li>
            <li><a href="{% url 'login' %}" class="getstarted">Login</a></li>
            <li><a href="{% url 'Sign_in' %}" class="getstarted">Sign In</a></li>
          </ul>
        </nav>
      </div>
    <div class="card">
        <div class="card-header">
            Login
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                
                <!-- Username -->
                {% comment %} <div class="form-group">
                    <input type="text" class="form-control" placeholder="Username" name="username" required>
                </div> {% endcomment %}
                
                <!-- Email -->
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email" name="email" required>
                </div>

                
                <!-- Password -->
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" name="password" required>
                </div>
                
                <!-- Submit Button -->
                <div class="form-group">
                    <button type="submit" class="btn btn-block">Login</button>
                </div>
            </form>
        </div>
        <div class="card-footer">
            <p>Don't have an account? <a href="{% url 'Sign_in' %}">Sign Up</a></p>
            {% comment %} <p><a href="#">Forgot your password?</a></p> {% endcomment %}
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const errorMessage = "{{ error_message }}";
            if (errorMessage) {
                alert(errorMessage);
            }
        });
    </script>
    
</body>

</html>
