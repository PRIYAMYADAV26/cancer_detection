<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yellow & Black Theme Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* Resetting margins and paddings */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: url('https://files.oaiusercontent.com/file-TFDt6ZQUbVzsiE6wsGX6hq?se=2024-12-11T08%3A29%3A26Z&sp=r&sv=2024-08-04&sr=b&rscc=max-age%3D604800%2C%20immutable%2C%20private&rscd=attachment%3B%20filename%3Df4d12bdc-5dc1-4694-ba7c-bc07a921862b.webp&sig=Fe%2BxfcNK/O9pSgVU/E/sNJUlWZxdCIy8qtEHdFBVh8c%3D') no-repeat center center/cover; /* Added background image */
  color: #fff;
  background-color:#e0c233
}

.container {
  
  text-align: center;
  background-color: rgba(0, 0, 0, 0.5);
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
}

h1 {
  font-size: 2.5rem;
  color: #fdd835; /* Bright yellow */
  margin-bottom: 20px;
}

p {
  font-size: 1.2rem;
  margin-bottom: 30px;
}

.button-group {
  display: flex;
  justify-content: center;
  gap: 20px;
}

.btn {
  background-color: #fdd835; /* Bright yellow */
  color: #000;
  padding: 10px 20px;
  font-size: 1rem;
  font-weight: bold;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.btn:hover {
  background-color: #ffeb3b; /* Lighter yellow */
  transform: translateY(-5px);
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
}

/* Style for the getstarted anchor links */
.getstarted {
    margin-top: 25px;
    background-color: transparent;
    border: 2px solid #fdd835; /* Border color matches button */
    border-radius: 16px;
    color: #fdd835; /* Text color */
    padding: 10px 22px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.4s ease-in-out;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Subtle shadow for 3D effect */
}

/* Hover effect for the getstarted anchor links */
.getstarted:hover {
    color: #e0c233; /* Change text color to a lighter yellow */
    background-color: #fdd835; /* Add a yellow background */
    border-color: #ffeb3b; /* Change border to lighter yellow */
    transform: scale(1.1); /* Slightly increase size */
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5); /* Stronger shadow effect */
    text-decoration: none; /* Ensure text decoration is removed */
    letter-spacing: 1px; /* Add slight letter spacing */
}

/* Focus state for accessibility */
.getstarted:focus {
    outline: none;
    border-color: #ffeb3b;
    box-shadow: 0 0 10px rgba(255, 235, 59, 0.7); /* Yellow glow effect */
}

/* Active state for when the button is clicked */
.getstarted:active {
    transform: scale(0.98); /* Slightly shrink on click */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Shadow reduces on click */
}

/* Adding animation on page load (for both links) */
.getstarted {
    animation: fadeIn 1s ease-out;
}

/* Keyframes for fadeIn animation */
@keyframes fadeIn {
    0% {
        opacity: 0;
        transform: translateY(-20px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

</style>
<body>
  <div class="container">
    <h1>Welcome to The Prediction World</h1>
    <p> Choose an option below:</p>
    <div class="button-group">
        <a href="{% url 'breast' %}" class="getstarted" type="submit">Breast Prediction</a>
        <a href="{% url 'lung' %}" class="getstarted" type="submit">Lungs Prediction</a>
    </div>
  </div>
</body>
</html>
